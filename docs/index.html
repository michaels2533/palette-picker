<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palette Picker</title>
    <script type="module" crossorigin src="/assets/index-DPL0_hhT.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-37g1MBQF.css">
  </head>
  <body>
    <div id="app">
      <main>
        <h1>Palette Picker</h1>
        <div id="create-palette">
          <form id="create-palette-form">
            <h2>Add a Palette</h2>
            <div>
              <label for="paletteTitle">Palette Title</label>
              <input
                type="text"
                name="paletteTitle"
                id="palette-title"
                required
              />
            </div>
            <div>
              <label for="color1">Color #1</label>
              <input type="color" name="color1" id="color-1" />
            </div>
            <div>
              <label for="color2">Color #2</label>
              <input type="color" name="color2" id="color-2" />
            </div>
            <div>
              <label for="color3">Color #3</label>
              <input type="color" name="color3" id="color-3" />
            </div>
            <fieldset>
              <legend>Temperature</legend>
              <label for="tempWarm">Warm</label>
              <input type="radio" name="temp" id="temp-warm" value="warm" />
              <label for="tempNeutral">Neutral</label>
              <input
                type="radio"
                name="temp"
                id="temp-neutral"
                value="neutral"
              />
              <label for="tempCool">Cool</label>
              <input type="radio" name="temp" id="temp-cool" value="cool" />
            </fieldset>
            <button type="submit">Create the palette</button>
          </form>
        </div>
        <section id="palettes">
          <h2>Palettes</h2>
          <ul id="palettes-list">
            <li name="palette-card"></li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
